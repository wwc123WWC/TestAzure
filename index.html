<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人简历 </title>
    <!--文字居中-->
    <style>
        body{text-align:center}
    </style>
    <!--消除表单内方框-->
    <style>
        input{
            border:0px;
            width:90%;
        }
    </style>
    
</head>
<body>
    <tr>
        <th><b> 个人简历</b></th>
    </tr>
    <table border="1">
    <tr>
        <form>
            <td width="160"height="30"><b>姓名</b></td>
            <td>丁真</td> 
            <td><b>性别</b></td>
            <td><input type="text"name="性别"></td>
            <td><b>出生年月</b></td>
            <td><input type="text"name="出生年月"></td>
            <td rowspan="4"width="120"height="30"><img src="https://img1.baidu.com/it/u=1037932278,1106549483&fm=253&fmt=auto&app=120&f=JPEG?w=660&h=410" width="128" height="128"/></td>
        </form>
    </tr>
    <tr>
        <form>
            <td width="160"height="30"><b>民族</b></td>
            <td><input type="text"name="民族"></td> 
            <td><b>政治面貌</b></td>
            <td><input type="text"name="政治面貌"></td>
            <td><b>身高</b></td>
            <td><input type="text"name="身高"></td>
        </form>
    </tr> 
    <tr>
        <form>
            <td width="160"height="30"><b>学制</b></td>
            <td ><input type="text"name="学制"></td>
            <td><b>学历</b></td>
            <td><input type="text"name="学历"></td>
            <td><b>户籍</b></td>
            <td><input type="text"name="户籍"></td>
        </form>
    </tr>
    <tr>
        <form>
            <td width="160"height="30"><b>专业</b></td>
            <td ><input type="text"name="专业"></td>
            <td colspan="2"><b>毕业学校</b></td>
            <td colspan="2"><input type="text"name="毕业学校"></td>  
        </form>
    </tr>
    <tr>
        <td colspan="8"><b>联系方式</b></td>
    </tr>
    <tr>
        <form>
            <td width="160"height="30"><b>Email</b></td>
            <td colspan="2"><input type="email"name="Email"></td>
            <td><b>联系电话</b></td>
            <td colspan="4"><input type="text"name="联系电话"></td>
        </form>
    </tr>    
</body>
</html>
